<body background-image="https://images.squarespace-cdn.com/content/v1/58b38d8659cc684cc8867e42/1505410871477-ZO1WOINXFYYM5TEMLJPG/insurance-claims">
    <div class="container">
      <div class="title">Admin Login</div>
      <form (ngSubmit)="adminLogin()">
        <p>Don't have an account? <a href="#">Creat Your Account</a> it takes less than a minute</p>
     
      <div class="content">
        <form action="#">
          <div class="user-details">
         
            <div class="input-box" br>
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your Name" required [(ngModel)]="admin.adminname" id="adminname" name="adminname">
            </div>
          
            
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" required [(ngModel)]="admin.adminpassword" id="adminpassword" name="adminpassword">
            </div>
            
          
        
          </div>
          <div class="button">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
      </form>
    </div>
    <router-outlet></router-outlet>
  
    </body>
